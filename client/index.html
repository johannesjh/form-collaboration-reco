<div id="config" class="navbar navbar-inverse navbar-fixed-top" style="z-index: 1000000000000000000000000000000000000">

    <div class="pull-right" style="margin-top: 10px; margin-right: 20px">

        <a href="#" data-bind="click: toggleShowConfig.bind($root)">
            <i class="icon-cog"></i>
        </a>
        <div class="popover bottom" style="width: 420px; margin-left: -395px" data-bind="visible: isConfigVisible">
            <div class="arrow" style="margin-left: 360px"></div>
            <div class="popover-inner">
                <h3 class="popover-title">Config</h3>

                <div class="popover-content">
                  <form class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label" for="merge">Locking and Merging</label>
                      <div class="controls">
                        <select id="merge" class="span3"
                            data-bind="options: mergeValues, value: merge">
                        </select>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label" for="history">Editing History</label>
                      <div class="controls">
                        <select id="history" class="span3"
                            data-bind="options: historyValues, value: history">
                        </select>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <label class="control-label" for="notification">Awareness Notifications</label>
                      <div class="controls">
                        <select id="notification" class="span3"
                            data-bind="options: notificationValues, value: notification">
                        </select>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <label class="control-label" for="navigation">Navigation</label>
                      <div class="controls">
                        <select id="navigation" class="span3"
                            data-bind="options: navigationValues, value: navigation">
                        </select>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <label class="control-label" for="user">User Name</label>
                      <div class="controls">
                        <input id="user" class="span3" type="text" placeholder="user name" data-bind="value: user">
                      </div>
                    </div>
                    
                  </form>
                </div>
            </div>
        </div>
    </div>
    <p class="navbar-text pull-right" data-bind="text: user, css: cssClass" style="margin-right: 15px; padding-left: 10px; padding-right: 10px"></p>
</div>

<div data-bind="visible: isObjectNotificationVisible">
    <div class="tooltip in" data-bind="style: {top: toolTipTop, left: toolTipLeft, display: 'block'},
            css: {right: toolTipArrow() == 'right', bottom: toolTipArrow() == 'bottom', top: toolTipArrow() == 'top'},
            visible: isToolTipVisible,
            click: scrollToFieldFromToolTip.bind($root)">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner">
            <em data-bind="text: barUser"></em>
            <small>is typing in</small>
            <strong data-bind="text: barField"></strong>
        </div>
    </div>

<ul class="span3" style="list-style-type: none" data-bind="visible: isHistoryByUserVisible, foreach: users">
    <li data-bind="attr: {id: $data}" style="display: inline">
        <a href="#" data-bind="click: $parent.showHistoryByUser.bind($parent, $data)">
            <i class="icon-user"></i> <span data-bind="text: $data"></span>
        </a>
    </li>
</ul>

<div class="span3" data-bind="visible: isHistoryBoxVisible">
    <div class="popover" style="display: block" data-bind="style: {top: historyTop, left: historyLeft},
            css: {right: isHistoryByFieldVisible, bottom: isHistoryByUserVisible}">
        <div class="arrow"></div>
        <div class="popover-inner">
            <h3 class="popover-title">History by
                <strong data-bind="visible: isHistoryByFieldVisible, text: fieldForHistory"></strong>
                <strong data-bind="visible: isHistoryByUserVisible, text: userForHistory"></strong>
                <strong data-bind="visible: isHistoryByTimeVisible">Time</strong>
            </h3>

            <div class="popover-content " data-bind="foreach: history">
                    <span data-bind="visible: !$parent.isHistoryByFieldVisible()">
                        <strong data-bind="text: field"></strong>:
                    </span>
                <code data-bind="text: value"></code>
                    <span data-bind="visible: !$parent.isHistoryByUserVisible()">
                        <small>by</small> <em data-bind="text: user"></em>
                    </span>
                <br>
            </div>
        </div>
    </div>
</div>

<div class="span3 offset10" style="position: absolute; bottom: 0"
     data-bind="visible: isBubbleNotificationVisible, foreach: notifications">
    <div class="alert alert-info" data-bind="click: $root.scrollToFieldFromBubble.bind($root)">
        <em data-bind="text: user"></em>
        <small>is typing in</small>
        <strong data-bind="text: field"></strong>
    </div>
